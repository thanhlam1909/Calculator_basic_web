<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1 class="header-title">Máy tính online</h1>
        </header>
        <main>
            <div class="calculator">
            <div class="display">
                <input type="text" id="inputNumber" readonly />
                <input type="text" id="operation" readonly />
                <input type="text" id="secondNumber" readonly />
                <input type="text" id="result" readonly />
            </div>
            <div class="buttons">
                <button onclick="calculateSquareRoot()">√</button>
                <button onclick="appendNumber('/')">/</button>
                <button onclick="clearAll()">CA</button>
                <button onclick="clearLast()">←</button>

                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button onclick="appendNumber('*')">*</button>
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button onclick="appendNumber('-')">-</button>
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="appendNumber('+')">+</button>
                <button onclick="toggleSign()">+/-</button>

                <button onclick="appendNumber('0')" style="grid-column: span 2">
                    0
                </button>
                <button onclick="calculateResult()">=</button>
            </div>
        </div>

        </main>
        <footer>
            <span class="footer-title">Máy tính online năm <span id="current-year"></span></span>
        </footer>
        <script src="script.js"></script>
        <script>
            // JavaScript để chèn năm hiện tại vào footer
            document.addEventListener("DOMContentLoaded", function() {
                const currentYear = new Date().getFullYear();
                document.getElementById("current-year").textContent = currentYear;
            });
        </script>
    </body>
</html>
